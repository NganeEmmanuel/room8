spring:
  profiles:
    active: dev

  application:
    name: api-gateway

  main:
    web-application-type: reactive

  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
      default-filters:
        - AuthenticationFilter
      routes:
        - id: user-service
          uri: http://user-service.default.svc.cluster.local
          predicates:
            - Path=/user-service/**
          filters:
            - StripPrefix=1
        - id: auth-service
          uri: http://auth-service.default.svc.cluster.local
          predicates:
            - Path=/auth-service/**
          filters:
            - StripPrefix=1
eureka:
  instance:
    hostname: api-gateway
  client:
    register-with-eureka: true
    fetch-registry: true

server:
  port: 8765
  forward-headers-strategy: native

management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
  endpoint:
    gateway:
      enabled: true          # <-- ðŸ”¥ REQUIRED to access /actuator/gateway/routes
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true


logging:
  level:
    com:
      netflix:
        discovery: DEBUG
    org:
      springframework:
        cloud:
          gateway: DEBUG
        web:
          server: DEBUG
    reactor:
      netty: DEBUG
