spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
      default-filters:
        - AuthenticationFilter
      routes:
        - id: user-service
          uri: http://localhost:8082
          predicates:
            - Path=/user-service/**
          filters:
            - StripPrefix=1
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/auth-service/**
          filters:
            - StripPrefix=1
        - id: room-service
          uri: http://localhost:8083
          predicates:
            - Path=/room-service/**
          filters:
            - StripPrefix=1
        - id: search-service
          uri: http://localhost:8086
          predicates:
            - Path=/search-service/**
          filters:
            - StripPrefix=1

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

cors:
  allowed-origins:
    - http://localhost:5173
